server {

    listen 80;

    server_name stepanko.com;
    root/home/web/default;

    location /static/ {

    }

    location /postgres {
        proxy_set_header X-Script_Name /postgres;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:5555;
        proxy_redirect off;
    }

    location /static/ {
        proxy_pass http://app:5000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
